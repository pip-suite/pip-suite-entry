<md-dialog class="pip-entry lp0 rp0">
    <md-dialog-content>
        <pip-recover-password-panel>
        </pip-recover-password-panel>
    </md-dialog-content>

    <md-dialog-actions class="layout-row layout-align-end-center">
        <md-button ng-hide="$ctlr.transaction.busy()" ng-click="$ctlr.goBack()" class="rm8" aria-label="CANCEL">
            {{::'CANCEL' | translate}}
        </md-button>

        <md-button ng-hide="$ctlr.transaction.busy()" class="md-accent" ng-click="$ctlr.onRecover()"
                   aria-label="RECOVER_PWD_RECOVER"
                   ng-disabled="($$ctlr.config.form.$pristine && !$ctlr.config.data.login) || $ctlr.config.data.login== undefined ||
                           || $ctlr.config.data.serverUrl.length == 0 || $ctlr.config.data.login.length == 0">
            {{::'RECOVER_PWD_RECOVER' | translate}}
        </md-button>

        <md-button ng-show="$ctlr.transaction.busy()" class="md-warn" ng-click="$ctlr.transaction.abort()" aria-label="ABORT">
            {{::'CANCEL' | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
