<md-dialog class="pip-entry  lp0 rp0">
    <md-dialog-content>
        <pip-reset-password-panel>
        </pip-reset-password-panel>
    </md-dialog-content>

    <md-dialog-actions class="layout-row layout-align-end-center">
        <md-button ng-hide="$ctrl.transaction.busy()" ng-click="$ctrl.onCancel()" class="rm8" aria-label="CANCEL">
            {{ ::'CANCEL' | translate }}
        </md-button>
        <md-button ng-hide="$ctrl.transaction.busy()" ng-click="$ctrl.onReset()" aria-label="ENTRY_RESET_PASSWORD"
                   ng-disabled="($ctrl.config.form.$pristine && !$ctrl.config.data.login) || $ctrl.config.data.serverUrl.length == 0 ||
                       $ctrl.config.data.login.length == 0 || $ctrl.config.data.resetCode.length == 0 || $ctrl.config.data.password.length < 6"
                   class="md-accent" type="submit">
            {{ ::'ENTRY_RESET_PASSWORD' | translate }}
        </md-button>
        <md-button class="md-warn" ng-show="$ctrl.transaction.busy()" ng-click="$ctrl.transaction.abort()" aria-label="ABORT">
            {{ ::'CANCEL' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
