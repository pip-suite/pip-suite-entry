<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sample Application</title>

    <link rel="stylesheet" href="../lib/pip-webui-lib.css" />
    <link rel="stylesheet" href="../lib/pip-webui-lib-optional.css" />
    <link rel="stylesheet" href="../lib/pip-webui.css" />

    <link rel="stylesheet" href="../lib/pip-suite-pictures.css" />
    <link rel="stylesheet" href="../dist/pip-suite-entry.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
    <script src="https://www.google.com/jsapi"></script>
    <script src="../lib/pip-webui-lib.js"></script>
    <script src="../lib/pip-webui-lib-optional.js"></script>
    <script src="../lib/pip-webui.js"></script>

    <script src="../lib/pip-suite-rest.js"></script>
    <script src="../lib/pip-suite-data.js"></script>
    <script src="../lib/pip-suite-pictures.js"></script>

    <script src="../dist/pip-suite-entry.js"></script>

    <script src="config.js"></script>
    <script src="welcome.js"></script>
    <script src="about_me.js"></script>
    <script src="about_system.js"></script>
    <script src="index.js"></script>
    <style>
        html,
        body {
            overflow-x: hidden !important;
        }
    </style>
</head>

<body ng-app="pipSample" ng-controller="pipSampleController">
    <div class="flex layout-column" style="height: 100%">
        <pip-appbar class="flex-fixed">
            <pip-nav-icon></pip-nav-icon>
            <img pip-appbar-part="logo" src="images/piplife_logo.svg" width="30" />
            <pip-breadcrumb xxxclass="flex" pip-appbar-part="title:breadcrumb"></pip-breadcrumb>

            <div class="flex"></div>
            <pip-search-bar pip-appbar-part="search"></pip-search-bar>
            <pip-primary-actions class="flex-fixed" pip-appbar-part="actions:primary"></pip-primary-actions>
            <pip-language-picker class="flex-fixed" languages="languages" pip-appbar-part="actions:language"></pip-language-picker>
            <pip-secondary-actions class="flex-fixed" pip-appbar-part="menu"></pip-secondary-actions>
        </pip-appbar>

        <div class="layout-row flex bb-main" style="height: 100%">

            <pip-sidenav>
                <pip-nav-header>
                </pip-nav-header>
                <pip-nav-menu>
                </pip-nav-menu>
            </pip-sidenav>

            <md-content id="content" class="flex">
                <pip-main pip-container=".bb-main">
                    <pip-main-body ui-view ng-cloak class="layout-column"></pip-main-body>
                </pip-main>
            </md-content>
        </div>
    </div>
</body>

</html>
